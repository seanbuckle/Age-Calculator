<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="favicon-32x32.png" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Age calculator</title>
  </head>
  <body>
    <main class="site-main">
      <section class="ac-card">
        <form>
          <section class="ac-card__input-group">
            <label for="day">Day</label>
            <input
              type="number"
              name="day"
              id="day"
              class="ac-card__date-input"
              placeholder="DD"
              required
            />
            <label for="day" id="day-error"></label>
            <label for="month">Month</label>
            <input
              type="number"
              name="month"
              id="month"
              class="ac-card__date-input"
              placeholder="MM"
              required
            />
            <label for="month" id="month-error"></label>
            <label for="year">Year</label>
            <input
              type="number"
              name="year"
              id="year"
              class="ac-card__date-input"
              placeholder="YYYY"
              required
            />
            <label for="year" id="year-error"></label>
          </section>
          <button type="submit">
            <img src="images/icon-arrow.svg" alt="arrow icon" />
          </button>
        </form>
        <p>-- years</p>
        <p>-- months</p>
        <p>-- days</p>
      </section>
    </main>
    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#" target="_blank">Sean Buckle</a>.
      </p>
    </footer>
  </body>
</html>
